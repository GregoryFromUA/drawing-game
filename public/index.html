        body {

        /* –ú–µ–Ω—é —Ç–∞ –ª–æ–±—ñ —Å—Ç–∏–ª—ñ */
        .lobby-container {

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ –∑–æ–Ω–∞ –∑ –∫–∞–Ω–≤–∞—Å–æ–º */

        .task-header {

        canvas {

        .others-content {

        .others-grid {

            gap: 12px;
        }
        
        .drawing-card {

            transform: scale(1.02);

        .drawing-player-name {
            text-align: center;

        .guess-controls {

        /* –ü—Ä–∞–≤–∞ –ø–∞–Ω–µ–ª—å –∑ –∫–∞—Ä—Ç–∫–∞–º–∏ */

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const SERVER_URL = window.location.hostname === 'localhost'

        // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
        function copyToClipboard(text, onSuccess) {
            // –°—É—á–∞—Å–Ω–∏–π —Å–ø–æ—Å—ñ–± —á–µ—Ä–µ–∑ Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => onSuccess())
                    .catch(err => {
                        // Fallback –Ω–∞ —Å—Ç–∞—Ä–∏–π –º–µ—Ç–æ–¥
                        fallbackCopyToClipboard(text, onSuccess);
                    });
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä–∏—Ö –±—Ä–∞—É–∑–µ—Ä—ñ–≤
                fallbackCopyToClipboard(text, onSuccess);
            }
        }
        
        function fallbackCopyToClipboard(text, onSuccess) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                onSuccess();
            } catch (err) {
                console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏:', err);
            } finally {
                textArea.remove();
            }
        }
        
        // –ì–æ–ª–æ–≤–Ω–∏–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –≥—Ä–∏
        function Game() {
            const [socket, setSocket] = useState(null);
            const [gameState, setGameState] = useState('menu');
            const [roomCode, setRoomCode] = useState('');
            const [playerId, setPlayerId] = useState('');
            const [playerName, setPlayerName] = useState('');
            const [roomData, setRoomData] = useState(null);
            const [roundData, setRoundData] = useState(null);
            const [drawings, setDrawings] = useState({});
            const [myGuesses, setMyGuesses] = useState({});
            const [usedNumbers, setUsedNumbers] = useState(new Set());
            const [isDrawingLocked, setIsDrawingLocked] = useState(false);
            const [roundResults, setRoundResults] = useState(null);
            const [finalResults, setFinalResults] = useState(null);
            const [error, setError] = useState('');
            const [isHost, setIsHost] = useState(false);
            const [codeCopied, setCodeCopied] = useState(false);
            const [canEndRound, setCanEndRound] = useState(false);
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Socket.io
            useEffect(() => {
                const newSocket = io(SERVER_URL);
                
                newSocket.on('connect', () => {
                    console.log('Connected to server');
                });
                
                newSocket.on('room_created', ({ roomCode, playerId, state }) => {
                    setRoomCode(roomCode);
                    setPlayerId(playerId);
                    setRoomData(state);
                    setGameState('lobby');
                    setIsHost(true);
                    localStorage.setItem('gameSession', JSON.stringify({ roomCode, playerId, playerName }));
                });
                
                newSocket.on('joined_room', ({ roomCode, playerId, state }) => {
                    setRoomCode(roomCode);
                    setPlayerId(playerId);
                    setRoomData(state);
                    setGameState('lobby');
                    setIsHost(state.hostId === playerId);
                    localStorage.setItem('gameSession', JSON.stringify({ roomCode, playerId, playerName }));
                });
                
                newSocket.on('player_joined', (state) => {
                    setRoomData(state);
                });
                
                newSocket.on('player_ready_changed', (state) => {
                    setRoomData(state);
                });
                
                newSocket.on('round_started', (data) => {
                    setRoundData(data);
                    setGameState('playing');
                    setDrawings({});
                    setMyGuesses({});
                    setUsedNumbers(new Set());
                    setIsDrawingLocked(false);
                    setCanEndRound(false); // –°–∫–∏–¥–∞—î–º–æ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Ä–∞—É–Ω–¥
                });
                
                newSocket.on('drawing_updated', ({ playerId, strokes }) => {
                    setDrawings(prev => ({
                        ...prev,
                        [playerId]: [...(prev[playerId] || []), ...strokes]
                    }));
                });
                
                newSocket.on('canvas_cleared', ({ playerId }) => {
                    setDrawings(prev => ({
                        ...prev,
                        [playerId]: []
                    }));
                });
                
                newSocket.on('drawing_locked', ({ playerId: lockedPlayerId }) => {
                    if (lockedPlayerId === playerId) {
                        setIsDrawingLocked(true);
                    }
                });

                newSocket.on('guess_accepted', ({ targetId, number }) => {
                    setMyGuesses(prev => ({ ...prev, [targetId]: number }));
                    setUsedNumbers(prev => new Set([...prev, number]));
                });
                
                newSocket.on('round_ended', (results) => {
                    setRoundResults(results);
                    setGameState('round_end');
                });
                
                newSocket.on('game_ended', (results) => {
                    setFinalResults(results);
                    setGameState('game_end');
                });
                
                newSocket.on('game_reset', (state) => {
                    setRoomData(state);
                    setGameState('lobby');
                    setRoundData(null);
                    setRoundResults(null);
                    setFinalResults(null);
                });
                
                newSocket.on('error', ({ message }) => {
                    setError(message);
                });
                
                newSocket.on('player_disconnected', ({ playerId: disconnectedId, state }) => {
                    setRoomData(state);
                });
                
                setSocket(newSocket);
                
                // –°–ø—Ä–æ–±–∞ –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ —Å–µ—Å—ñ—é
                const savedSession = localStorage.getItem('gameSession');
                if (savedSession) {
                    const { roomCode: savedRoom, playerId: savedId, playerName: savedName } = JSON.parse(savedSession);
                    if (savedRoom && savedId && savedName) {
                        setPlayerName(savedName);
                        newSocket.emit('join_room', { 
                            roomCode: savedRoom, 
                            playerName: savedName, 
                            playerId: savedId 
                        });
                    }
                }
                
                return () => {
                    newSocket.close();
                };
            }, []);
            
            // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π
            const createRoom = () => {
                if (playerName.trim() && socket) {
                    socket.emit('create_room', { playerName });
                }
            };
            
            const joinRoom = () => {
                if (playerName.trim() && roomCode.trim() && socket) {
                    socket.emit('join_room', { roomCode: roomCode.toUpperCase(), playerName });
                }
            };
            
            const toggleReady = () => {
                if (socket && roomData) {
                    const isReady = roomData.players.find(p => p.id === playerId)?.ready;
                    socket.emit('player_ready', { ready: !isReady });
                }
            };
            
            const startGame = () => {
                if (socket && isHost) {
                    socket.emit('start_game');
                }
            };

            const makeGuess = (targetId, number) => {
                if (socket && !myGuesses[targetId] && !usedNumbers.has(number)) {
                    socket.emit('make_guess', { targetId, number });
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ —Ö–æ—Å—Ç –≤—ñ–¥–≥–∞–¥–∞–≤ –≤—Å—ñ—Ö –≥—Ä–∞–≤—Ü—ñ–≤
                    if (isHost) {
                        const otherPlayersCount = roundData?.players?.filter(p => p.id !== playerId).length || 0;
                        const guessedCount = Object.keys(myGuesses).length + 1; // +1 –∑–∞ –ø–æ—Ç–æ—á–Ω—É –∑–¥–æ–≥–∞–¥–∫—É
                        if (guessedCount >= otherPlayersCount) {
                            setCanEndRound(true);
                        }
                    }
                }
            };

            const endRound = () => {
                if (socket && isHost) {
                    socket.emit('end_round');
                    setCanEndRound(false);
                }
            };

            const nextRound = () => {
                if (socket && isHost) {
                    socket.emit('next_round');
                }
            };
            
            const newGame = () => {
                if (socket && isHost) {
                    socket.emit('new_game');
                }
            };
            
            const handleCopyCode = () => {
                copyToClipboard(roomCode, () => {
                    setCodeCopied(true);
                    setTimeout(() => setCodeCopied(false), 2000);
                });
            };
            
            // –†–µ–Ω–¥–µ—Ä —Ä—ñ–∑–Ω–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤

                                    placeholder={hasRoomCode && !hasPlayerName ? "–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—î —ñ–º'—è –¢–£–¢" : "Captain Obvious"}
                                    maxLength={15}

                            </button>
                            
                            <div style={{ margin: '15px 0', textAlign: 'center' }}>
                                <span style={{ color: '#999' }}>‚Äî –∞–±–æ ‚Äî</span>
                            </div>
                            
                            <div className="input-group">
                                <label>–ö–æ–¥ –∫—ñ–º–Ω–∞—Ç–∏:</label>
                                <input
                                    type="text"
                                    value={roomCode}
                                    onChange={(e) => setRoomCode(e.target.value.toUpperCase())}
                                    placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –∫—ñ–º–Ω–∞—Ç–∏"

                                />
                            </div>
                            
                            <button 
                                className={`btn ${canJoin ? 'btn-success' : 'btn-secondary'}`}

                                style={{ width: '100%' }}
                            >
                                –ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ –∫—ñ–º–Ω–∞—Ç–∏
                            </button>
                        </div>
                    </div>
                );
            }
            
            if (gameState === 'lobby') {
                return (
                    <div className="lobby-container">
                        <div className="lobby">
                            <h1>–ö—ñ–º–Ω–∞—Ç–∞ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è</h1>
                            
                            <div className="lobby-content">
                                <div className="lobby-left">
                                    <div className="room-code">
                                        <h2>–ö–æ–¥ –∫—ñ–º–Ω–∞—Ç–∏:</h2>
                                        <div 
                                            className="code clickable-code"
                                            onClick={handleCopyCode}
                                            title="–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å —â–æ–± —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏"
                                        >
                                            {roomCode}
                                            {codeCopied && <span className="copy-success">‚úì –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!</span>}
                                        </div>
                                        <div className="code-hint">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫–æ–¥ —â–æ–± —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏</div>
                                    </div>
                                    
                                    <div className="rules-section">
                                        <h3>–ü–†–ê–í–ò–õ–ê –ú–ê–õ–Æ–í–ê–ù–ù–Ø</h3>
                                        <ul>
                                            <li>–ù–ï –º–∞–ª—é–π—Ç–µ –ª—ñ—Ç–µ—Ä–∏ —á–∏ —Ü–∏—Ñ—Ä–∏. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, —è–∫—â–æ —É –≤–∞—Å —Å–ª–æ–≤–æ "–∫–Ω–∏–≥–∞", –≤–∏ –Ω–µ –º–æ–∂–µ—Ç–µ –Ω–∞–º–∞–ª—é–≤–∞—Ç–∏ –ª—ñ—Ç–µ—Ä–∏ –ö-–ù-–ò-–ì-–ê</li>
                                            <li>–ù–ï –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ —Å–∏–º–≤–æ–ª–∏ —á–∏ —Ü–∏—Ñ—Ä–∏, —è–∫—ñ –ø—Ä—è–º–æ –≤–∫–∞–∑—É—é—Ç—å –Ω–∞ –≤–∞—à–µ –∑–∞–≤–¥–∞–Ω–Ω—è.</li>
                                            <li>–í–∞–º –ø–æ—Ç—Ä—ñ–±–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ —ñ–¥–µ—é, —Å—É—Ç—å, –∫–æ–Ω—Ü–µ–ø—Ü—ñ—é —Å–ª–æ–≤–∞ —á–µ—Ä–µ–∑ –≤—ñ–∑—É–∞–ª—å–Ω—ñ –æ–±—Ä–∞–∑–∏.</li>
                                        </ul>

                                </div>
                                
                                <div className="lobby-right">

                                                </span>
                                            </div>
                                        ))}

                                    <div className="lobby-buttons">
                                        <button

                                            onClick={toggleReady}
                                        >
                                            {roomData?.players?.find(p => p.id === playerId)?.ready ? '–ù–µ –≥–æ—Ç–æ–≤–∏–π' : '–ì–æ—Ç–æ–≤–∏–π'}
                                        </button>
                                        
                                        {isHost && (
                                            <button 
                                                className="btn btn-primary"
                                                onClick={startGame}
                                                disabled={roomData?.players?.length < 3 || !roomData?.players?.every(p => p.ready)}

                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (gameState === 'playing') {
                return (
                    <GameBoard
                        socket={socket}
                        playerId={playerId}
                        roundData={roundData}
                        drawings={drawings}
                        setDrawings={setDrawings}
                        myGuesses={myGuesses}
                        usedNumbers={usedNumbers}
                        isDrawingLocked={isDrawingLocked}
                        makeGuess={makeGuess}
                        isHost={isHost}
                        endRound={endRound}
                        canEndRound={canEndRound}

                );
            }
            
            if (gameState === 'round_end') {
                return (
                    <div className="results-modal">
                        <div className="results-content">
                            <div className="results-header">
                                <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ä–∞—É–Ω–¥—É {roundData?.round}</h2>
                            </div>
                            
                            <div className="scores-table">
                                <table style={{ width: '100%' }}>
                                    <thead>
                                        <tr>
                                            <th>–ì—Ä–∞–≤–µ—Ü—å</th>
                                            <th>–û—á–∫–∏ –∑–∞ —Ä–∞—É–Ω–¥</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        {Object.entries(roundResults?.totalScores || {})
                                            .sort(([,a], [,b]) => b - a)
                                            .map(([pid, score]) => {

                                                return (

                                                            {pid === playerId && ' (–í–∏)'}
                                                        </td>
                                                        <td className="score-change">
                                                            +{roundResults?.roundScores[pid] || 0}
                                                        </td>
                                                        <td style={{ fontWeight: 'bold' }}>
                                                            {score}
                                                        </td>
                                                    </tr>

                                            })}
                                    </tbody>
                                </table>
                            </div>
                            
                            {isHost && roundData?.round < 4 && (

                                    –ù–∞—Å—Ç—É–ø–Ω–∏–π —Ä–∞—É–Ω–¥
                                </button>
                            )}
                        </div>
                    </div>
                );
            }
            
            if (gameState === 'game_end') {
                const sortedScores = Object.entries(finalResults?.finalScores || {})
                    .sort(([,a], [,b]) => b - a);
                const winner = roundData?.players?.find(p => p.id === sortedScores[0]?.[0]);
                
                return (

                        <div className="results-content">

                                            const player = roundData?.players?.find(p => p.id === pid);
                                            return (

                                                        {index === 0 && 'ü•á'}
                                                        {index === 1 && 'ü•à'}

                                                        {index > 2 && (index + 1)}

                                                    <td>

                                                        {pid === playerId && ' (–í–∏)'}

            return <div className="loading"><div className="loading-spinner"></div></div>;
        }
        
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –∑ –ø—Ä–∞–≤–∏–ª–∞–º–∏
        function ScoreRulesModal({ onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2>–Ø–∫ —Ä–∞—Ö—É—é—Ç—å—Å—è –æ—á–∫–∏</h2>
                            <button className="modal-close" onClick={onClose}>‚úï</button>
                        </div>

                        <div className="score-info">
                            <h3>–û—á–∫–∏ –∑–∞ –≤—ñ–¥–≥–∞–¥—É–≤–∞–Ω–Ω—è</h3>

                                                        key={size}
                                                        className={`size-btn ${currentSize === size ? 'active' : ''}`}
                                                        onClick={() => setCurrentSize(size)}
                                                        disabled={isDrawingLocked}
                                                    >
                                                        <div
                                                            className="size-dot"
                                                            style={{ width: size * 0.5, height: size * 0.5 }}
                                                        />
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="action-buttons">
                                            <button
                                                className="action-btn btn-danger"
                                                onClick={clearCanvas}
                                                disabled={isDrawingLocked}
                                            >
                                                –û—á–∏—Å—Ç–∏—Ç–∏
                                            </button>

                                            {/* –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ä–∞—É–Ω–¥—É (—Ç—ñ–ª—å–∫–∏ –¥–ª—è —Ö–æ—Å—Ç–∞) */}
                                            {isHost && otherPlayers.length > 0 && (
                                                <div style={{
                                                    borderTop: '2px solid #e0e0e0',
                                                    marginTop: '10px',
                                                    paddingTop: '10px'
                                                }}>
                                                    <label style={{
                                                        fontSize: '0.8em',
                                                        color: '#667eea',
                                                        marginBottom: '5px',
                                                        display: 'block',
                                                        fontWeight: '600'
                                                    }}>
                                                        –£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è (–•–æ—Å—Ç):
                                                    </label>

                                                    <button
                                                        className={`action-btn ${canEndRound ? 'btn-primary' : 'btn-secondary'}`}
                                                        onClick={endRound}
                                                        disabled={!canEndRound}
                                                        style={{
                                                            width: '100%',
                                                            opacity: canEndRound ? 1 : 0.6,
                                                            cursor: canEndRound ? 'pointer' : 'not-allowed',
                                                            position: 'relative',
                                                            padding: '10px 6px',
                                                            transition: 'all 0.3s'
                                                        }}
                                                        title={!canEndRound ?
                                                            '–í—ñ–¥–≥–∞–¥–∞–π—Ç–µ –≤—Å—ñ—Ö –≥—Ä–∞–≤—Ü—ñ–≤ —â–æ–± –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Ä–∞—É–Ω–¥' :
                                                            '–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å —â–æ–± –∑–∞–≤–µ—Ä—à–∏—Ç–∏ —Ä–∞—É–Ω–¥ —ñ –ø–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏'
                                                        }
                                                    >
                                                        <div style={{ fontSize: '0.85em', fontWeight: '600' }}>
                                                            –ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ä–∞—É–Ω–¥
                                                        </div>
                                                        <div style={{
                                                            fontSize: '0.7em',
                                                            marginTop: '2px',
                                                            opacity: 0.8
                                                        }}>
                                                            {Object.keys(myGuesses).length}/{otherPlayers.length} –≥—Ä–∞–≤—Ü—ñ–≤
                                                        </div>
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                {/* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ –∑–æ–Ω–∞ –∑ –∫–∞–Ω–≤–∞—Å–æ–º */}
                                <div className="canvas-section">
                                    {/* –ó–∞–≤–¥–∞–Ω–Ω—è */}
                                    {myAssignment && (
                                        <div className="task-header">
                                            <div className="task-word">{myAssignment.word}</div>
                                        </div>
                                    )}
                                    
                                    {/* –ú—ñ–π –∫–∞–Ω–≤–∞—Å */}
                                    <div className="my-canvas-wrapper">
                                        <div className={`canvas-container ${isDrawingLocked ? 'locked' : ''}`}>
                                            {isDrawingLocked && (
                                                <div className="canvas-lock-overlay">
                                                    <div className="lock-message">
                                                        –ú–∞–ª—é–Ω–æ–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ
                                                    </div>
                                                </div>
                                            )}
                                            <canvas
                                                ref={canvasRef}
                                                width={640}
                                                height={480}
                                                onMouseDown={startDrawing}
                                                onMouseMove={draw}
                                                onMouseUp={stopDrawing}
                                                onMouseLeave={stopDrawing}
                                                onTouchStart={startDrawing}
                                                onTouchMove={draw}
                                                onTouchEnd={stopDrawing}
                                                style={{ 
                                                    cursor: isDrawingLocked ? 'not-allowed' : currentTool === 'eraser' ? 'grab' : 'crosshair',
                                                    touchAction: 'none'
                                                }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* –ù–∏–∂–Ω—è —Å–µ–∫—Ü—ñ—è –∑ –∫–∞–Ω–≤–∞—Å–∞–º–∏ —ñ–Ω—à–∏—Ö */}
                            <div className="others-section">
                                <div className="others-content">
                                    <div className="others-grid">
                                        {otherPlayers.map(player => (
                                            <OtherPlayerDrawing
                                                key={player.id}
                                                player={player}
                                                drawing={drawings[player.id] || []}
                                                guess={myGuesses[player.id]}
                                                // –ù–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞ –≤—ñ–¥–≥–∞–¥—É–≤–∞–Ω–Ω—è
                                                wordAssignment={wordAssignments[player.id]}
                                                isSelected={selectedPlayer === player.id}
                                                isHovered={hoveredPlayer === player.id}
                                                onClick={() => handlePlayerClick(player.id)}
                                                onDragOver={(e) => handlePlayerDragOver(e, player.id)}
                                                onDragLeave={handlePlayerDragLeave}
                                                onDrop={(e) => handlePlayerDrop(e, player.id)}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* –ü—Ä–∞–≤–∞ –ø–∞–Ω–µ–ª—å –∑ –∫–∞—Ä—Ç–∫–∞–º–∏ */}
                        <div className="cards-panel">
                            {['A', 'B', 'C', 'D'].map(letter => (
                                <div key={letter} className="word-card">
                                    <div className="word-grid">
                                        {wordsByCard[letter].map((word, index) => {
                                            const number = index + 1;
                                            const isMyWord = myAssignment?.letter === letter && myAssignment?.number === number;
                                            const isUsed = Object.values(wordAssignments).some(
                                                w => w.letter === letter && w.number === number
                                            );
                                            const isSelected = selectedWord?.letter === letter && selectedWord?.number === number;

                                            return (
                                                <div
                                                    key={index}
                                                    className={`word-item ${isMyWord ? 'my-word' : ''} ${isUsed ? 'used' : ''} ${isSelected ? 'selected' : ''}`}
                                                    title={word}
                                                    draggable={!isMyWord && !isUsed}
                                                    onClick={() => handleWordClick(letter, number, word)}
                                                    onDragStart={(e) => handleWordDragStart(e, letter, number, word)}
                                                    onDragEnd={handleDragEnd}
                                                    onTouchStart={(e) => handleWordTouchStart(e, letter, number, word)}
                                                    onTouchMove={handleTouchMove}
                                                    onTouchEnd={handleTouchEnd}
                                                    style={{
                                                        cursor: isMyWord || isUsed ? 'not-allowed' : 'pointer',
                                                        touchAction: 'none'
                                                    }}
                                                >
                                                    <span className="word-text">{word}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {showScoreRules && (
                        <ScoreRulesModal onClose={() => setShowScoreRules(false)} />
                    )}
                </>
            );
        }
        
        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –º–∞–ª—é–Ω–∫—ñ–≤ —ñ–Ω—à–∏—Ö –≥—Ä–∞–≤—Ü—ñ–≤
        function OtherPlayerDrawing({
            player,
            drawing,
            guess,
            // –ù–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞ –≤—ñ–¥–≥–∞–¥—É–≤–∞–Ω–Ω—è
            wordAssignment,
            isSelected,
            isHovered,
            onClick,
            onDragOver,
            onDragLeave,
            onDrop
        }) {
            const canvasRef = useRef(null);
            const [canvasSize] = useState({ width: 240, height: 180 });
            
            useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    
    // –í–ò–ü–†–ê–í–õ–ï–ù–û: –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ñ—ñ–∫—Å–æ–≤–∞–Ω—ñ —Ä–æ–∑–º—ñ—Ä–∏
    canvas.width = canvasSize.width;
    canvas.height = canvasSize.height;
    
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    // –ë—ñ–ª–∏–π —Ñ–æ–Ω
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvasSize.width, canvasSize.height);
    
    let isDrawingPath = false;
    let lastX = null;
    let lastY = null;
                
                drawing.forEach(stroke => {
        if (stroke.type === 'start') {
            // –í–ò–ü–†–ê–í–õ–ï–ù–û: –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –≤–∂–µ –Ω–æ—Ä–º–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ (0-1)
            const x = stroke.x * canvasSize.width;
            const y = stroke.y * canvasSize.height;
            
            if (stroke.tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, stroke.size * (canvasSize.width / 640), 0, 2 * Math.PI);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = stroke.color;
                ctx.beginPath();
                ctx.arc(x, y, (stroke.size * (canvasSize.width / 640)) / 2, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            lastX = x;
            lastY = y;
            isDrawingPath = true;
                    } else if (stroke.type === 'draw' && isDrawingPath && lastX !== null) {
            // –í–ò–ü–†–ê–í–õ–ï–ù–û: –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –≤–∂–µ –Ω–æ—Ä–º–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ (0-1)
            const x = stroke.x * canvasSize.width;
            const y = stroke.y * canvasSize.height;
            
            if (stroke.tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = stroke.size * 2 * (canvasSize.width / 640);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = stroke.size * (canvasSize.width / 640);
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
                    } else if (stroke.type === 'end') {
            isDrawingPath = false;
            lastX = null;
            lastY = null;
            ctx.globalCompositeOperation = 'source-over';
        }
    });
}, [drawing, canvasSize]);
            
            const hasAssignment = wordAssignment !== undefined;

            return (
                <div
                    className={`drawing-card ${hasAssignment ? 'matched' : ''} ${isSelected ? 'selected' : ''} ${isHovered ? 'drag-over' : ''}`}
                    data-player-id={player.id}
                    onClick={onClick}
                    onDragOver={onDragOver}
                    onDragLeave={onDragLeave}
                    onDrop={onDrop}
                    style={{
                        cursor: hasAssignment ? 'not-allowed' : 'pointer'
                    }}
                >
                    <div className="drawing-player-name">
                        {player.name}
                        {hasAssignment && (
                            <div style={{
                                fontSize: '0.75em',
                                color: '#4caf50',
                                marginTop: '2px',
                                fontWeight: '600'
                            }}>
                                {wordAssignment.word}
                            </div>
                        )}
                    </div>
                    <canvas
                        ref={canvasRef}
                        style={{
                            width: '100%',
                            borderRadius: '8px',
                            background: 'white',
                            border: '1px solid #e0e0e0'
                        }}
                    />
                    
                </div>
            );
        }
        
        // –†–µ–Ω–¥–µ—Ä –¥–æ–¥–∞—Ç–∫—É –∑ –Ω–æ–≤–∏–º API React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
</body>
