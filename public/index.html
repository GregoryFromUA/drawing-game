<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Prophet Unicorn Canvas Cobra</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        /* Меню та лобі стилі */
        .lobby-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .lobby {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        .lobby h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .lobby-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .lobby-left, .lobby-right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .room-code {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .room-code h2 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .room-code .code {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 5px;
            color: #333;
        }
        
        .clickable-code {
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            user-select: all;
            padding: 8px;
            border-radius: 10px;
        }
        
        .clickable-code:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .clickable-code:active {
            transform: scale(0.98);
        }
        
        .copy-success {
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            animation: fadeInOut 2s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-50%) translateX(-10px); }
            20% { opacity: 1; transform: translateY(-50%) translateX(0); }
            80% { opacity: 1; transform: translateY(-50%) translateX(0); }
            100% { opacity: 0; transform: translateY(-50%) translateX(10px); }
        }
        
        .code-hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            text-align: center;
            font-style: italic;
        }
        
        .rules-section {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border: 2px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
        }
        
        .rules-section h3 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-align: center;
        }
        
        .rules-section ul {
            list-style: none;
            padding: 0;
        }
        
        .rules-section li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        .rules-section li::before {
            content: "⚠️";
            position: absolute;
            left: 0;
        }
        
        .players-list {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .players-list h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .player-item.ready {
            background: #d4f4dd;
            border: 2px solid #4caf50;
        }
        
        .player-item.disconnected {
            opacity: 0.5;
            background: #ffebee;
        }
        
        .player-name {
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .player-status {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            background: white;
        }
        
        .ready-badge {
            background: #4caf50;
            color: white;
        }
        
        .lobby-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-secondary:disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed !important;
        }
        
        .btn-success {
            background: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        /* НОВИЙ LAYOUT ДЛЯ ГРИ */
        .game-container {
            background: white;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        /* Основна зона гри */
        .game-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        /* Верхня частина з інструментами та канвасом */
        .game-top {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        /* Ліва панель інструментів */
        .tools-panel {
            width: 180px;
            background: #f8f8f8;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .game-status {
            background: white;
            padding: 8px;
            border-radius: 8px;
        }
        
        .round-info {
            font-size: 0.95em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .help-button {
            padding: 5px 10px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s;
            width: 100%;
        }
        
        .help-button:hover {
            background: #1976d2;
        }
        
        .tools-section h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .tool-group {
            margin-bottom: 10px;
        }
        
        .tool-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 0.8em;
        }
        
        .tool-buttons {
            display: flex;
            gap: 5px;
        }
        
        .tool-btn {
            flex: 1;
            padding: 5px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }
        
        .tool-btn:hover {
            border-color: #667eea;
        }
        
        .tool-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }
        
        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.active {
            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        
        .size-selector {
            display: flex;
            gap: 4px;
        }
        
        .size-btn {
            flex: 1;
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .size-btn:hover {
            border-color: #667eea;
        }
        
        .size-btn.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        .size-dot {
            border-radius: 50%;
            background: #333;
        }
        
        .size-btn.active .size-dot {
            background: white;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: auto;
        }
        
        .action-btn {
            padding: 6px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8em;
        }
        
        /* Центральна зона з канвасом */
        .canvas-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .task-header {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }
        
        .task-word {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .my-canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 10px;
        }
        
        .canvas-container {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px;
            position: relative;
        }
        
        .canvas-container.locked {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .canvas-lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(244, 67, 54, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }
        
        .lock-message {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
            background: white;
            border-radius: 8px;
            image-rendering: auto;
        }
        
        /* Нижня секція з канвасами інших гравців */
        .others-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f4f8;
            border-radius: 10px;
            padding: 10px;
            min-height: 0;
        }
        
        .others-header {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: 600;
        }
        
        .others-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .others-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }
        
        .drawing-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }

        .drawing-card.matched {
            border: 3px solid #4caf50;
            background: #f1f8e9;
            cursor: not-allowed;
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.5);
        }

        .drawing-card.selected {
            border: 3px solid #667eea;
            background: #e8eaf6;
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.6);
        }

        .drawing-card.drag-over {
            border: 3px dashed #667eea;
            background: #e3f2fd;
            box-shadow: 0 0 16px rgba(102, 126, 234, 0.8);
            transform: scale(1.02);
        }

        .drawing-card.guessed {
            border-color: #4caf50;
            background: #f1f8e9;
        }
        
        .drawing-player-name {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 0.85em;
        }
        
        .guess-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-top: 6px;
        }
        
        .guess-btn {
            padding: 4px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8em;
        }
        
        .guess-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .guess-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .guess-btn.selected {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .guess-btn.used {
            background: #f44336;
            color: white;
            border-color: #f44336;
            text-decoration: line-through;
        }
        
        /* Права панель з картками */
        .cards-panel {
            width: 350px;
            background: #f8f8f8;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        
        .word-card {
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        
        .word-item {
            padding: 4px 6px;
            background: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75em;
            transition: all 0.3s;
        }
        
        .word-item:hover {
            background: #e8e8e8;
        }
        
        .word-item.my-word {
            background: #ffd700;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        /* Нові стилі для системи відгадування */
        .word-item.used {
            background: #d0d0d0;
            color: #888;
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        .word-item.selected {
            background: #667eea;
            color: white;
            font-weight: bold;
            border: 2px solid #4c6ef5;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
        }

        .word-item:not(.my-word):not(.used) {
            cursor: grab;
        }

        .word-item:not(.my-word):not(.used):active {
            cursor: grabbing;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .word-number {
            background: #667eea;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65em;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .word-text {
            flex: 1;
            line-height: 1.2;
            word-break: break-word;
        }
        
        /* Модальне вікно для правил */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .score-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .score-info h3 {
            color: #1565c0;
            margin-bottom: 15px;
        }
        
        .score-info p {
            line-height: 1.6;
            color: #555;
        }
        
        /* Результати */
        .results-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .results-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .results-header h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .scores-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .scores-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .scores-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .scores-table tr:hover {
            background: #f8f8f8;
        }
        
        .score-change {
            color: #4caf50;
            font-weight: 600;
        }
        
        .winner-announcement {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .winner-announcement h3 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .winner-name {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .final-score {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }
        
        /* Адаптивність для менших екранів */
        @media (max-width: 1400px) {
            .cards-panel {
                width: 320px;
            }
            
            .word-item {
                font-size: 0.7em;
            }
        }
        
        @media (max-width: 1200px) {
            .lobby-content {
                grid-template-columns: 1fr;
            }
            
            .game-container {
                flex-direction: column;
            }
            
            .game-main {
                height: auto;
            }
            
            .cards-panel {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 768px) {
            .lobby {
                padding: 20px;
            }
            
            .others-grid {
                grid-template-columns: 1fr;
            }
            
            .copy-success {
                right: auto;
                left: 50%;
                top: -35px;
                transform: translateX(-50%);
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // Конфігурація
        const SERVER_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://doodle-prophet-unicorn-canvas-cobra.onrender.com/';
        
        // Функції для копіювання в буфер обміну
        function copyToClipboard(text, onSuccess) {
            // Сучасний спосіб через Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => onSuccess())
                    .catch(err => {
                        // Fallback на старий метод
                        fallbackCopyToClipboard(text, onSuccess);
                    });
            } else {
                // Fallback для старих браузерів
                fallbackCopyToClipboard(text, onSuccess);
            }
        }
        
        function fallbackCopyToClipboard(text, onSuccess) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                onSuccess();
            } catch (err) {
                console.error('Не вдалося скопіювати:', err);
            } finally {
                textArea.remove();
            }
        }
        
        // Головний компонент гри
        function Game() {
            const [socket, setSocket] = useState(null);
            const [gameState, setGameState] = useState('menu');
            const [roomCode, setRoomCode] = useState('');
            const [playerId, setPlayerId] = useState('');
            const [playerName, setPlayerName] = useState('');
            const [roomData, setRoomData] = useState(null);
            const [roundData, setRoundData] = useState(null);
            const [drawings, setDrawings] = useState({});
            const [myGuesses, setMyGuesses] = useState({});
            const [usedNumbers, setUsedNumbers] = useState(new Set());
            const [isDrawingLocked, setIsDrawingLocked] = useState(false);
            const [roundResults, setRoundResults] = useState(null);
            const [finalResults, setFinalResults] = useState(null);
            const [error, setError] = useState('');
            const [isHost, setIsHost] = useState(false);
            const [codeCopied, setCodeCopied] = useState(false);
            const [canEndRound, setCanEndRound] = useState(false);
            
            // Ініціалізація Socket.io
            useEffect(() => {
                const newSocket = io(SERVER_URL);
                
                newSocket.on('connect', () => {
                    console.log('Connected to server');
                });
                
                newSocket.on('room_created', ({ roomCode, playerId, state }) => {
                    setRoomCode(roomCode);
                    setPlayerId(playerId);
                    setRoomData(state);
                    setGameState('lobby');
                    setIsHost(true);
                    localStorage.setItem('gameSession', JSON.stringify({ roomCode, playerId, playerName }));
                });
                
                newSocket.on('joined_room', ({ roomCode, playerId, state }) => {
                    setRoomCode(roomCode);
                    setPlayerId(playerId);
                    setRoomData(state);
                    setGameState('lobby');
                    setIsHost(state.hostId === playerId);
                    localStorage.setItem('gameSession', JSON.stringify({ roomCode, playerId, playerName }));
                });
                
                newSocket.on('player_joined', (state) => {
                    setRoomData(state);
                });
                
                newSocket.on('player_ready_changed', (state) => {
                    setRoomData(state);
                });
                
                newSocket.on('round_started', (data) => {
                    setRoundData(data);
                    setGameState('playing');
                    setDrawings({});
                    setMyGuesses({});
                    setUsedNumbers(new Set());
                    setIsDrawingLocked(false);
                    setCanEndRound(false); // Скидаємо можливість завершити раунд
                });
                
                newSocket.on('drawing_updated', ({ playerId, strokes }) => {
                    setDrawings(prev => ({
                        ...prev,
                        [playerId]: [...(prev[playerId] || []), ...strokes]
                    }));
                });
                
                newSocket.on('canvas_cleared', ({ playerId }) => {
                    setDrawings(prev => ({
                        ...prev,
                        [playerId]: []
                    }));
                });
                
                newSocket.on('drawing_locked', ({ playerId: lockedPlayerId }) => {
                    if (lockedPlayerId === playerId) {
                        setIsDrawingLocked(true);
                    }
                });

                newSocket.on('guess_accepted', ({ targetId, number }) => {
                    setMyGuesses(prev => ({ ...prev, [targetId]: number }));
                    setUsedNumbers(prev => new Set([...prev, number]));
                });
                
                newSocket.on('round_ended', (results) => {
                    setRoundResults(results);
                    setGameState('round_end');
                });
                
                newSocket.on('game_ended', (results) => {
                    setFinalResults(results);
                    setGameState('game_end');
                });
                
                newSocket.on('game_reset', (state) => {
                    setRoomData(state);
                    setGameState('lobby');
                    setRoundData(null);
                    setRoundResults(null);
                    setFinalResults(null);
                });
                
                newSocket.on('error', ({ message }) => {
                    setError(message);
                });
                
                newSocket.on('player_disconnected', ({ playerId: disconnectedId, state }) => {
                    setRoomData(state);
                });
                
                setSocket(newSocket);
                
                // Спроба відновити сесію
                const savedSession = localStorage.getItem('gameSession');
                if (savedSession) {
                    const { roomCode: savedRoom, playerId: savedId, playerName: savedName } = JSON.parse(savedSession);
                    if (savedRoom && savedId && savedName) {
                        setPlayerName(savedName);
                        newSocket.emit('join_room', { 
                            roomCode: savedRoom, 
                            playerName: savedName, 
                            playerId: savedId 
                        });
                    }
                }
                
                return () => {
                    newSocket.close();
                };
            }, []);
            
            // Обробники подій
            const createRoom = () => {
                if (playerName.trim() && socket) {
                    socket.emit('create_room', { playerName });
                }
            };
            
            const joinRoom = () => {
                if (playerName.trim() && roomCode.trim() && socket) {
                    socket.emit('join_room', { roomCode: roomCode.toUpperCase(), playerName });
                }
            };
            
            const toggleReady = () => {
                if (socket && roomData) {
                    const isReady = roomData.players.find(p => p.id === playerId)?.ready;
                    socket.emit('player_ready', { ready: !isReady });
                }
            };
            
            const startGame = () => {
                if (socket && isHost) {
                    socket.emit('start_game');
                }
            };

            const makeGuess = (targetId, number) => {
                if (socket && !myGuesses[targetId] && !usedNumbers.has(number)) {
                    socket.emit('make_guess', { targetId, number });
                    // Перевіряємо чи хост відгадав всіх гравців
                    if (isHost) {
                        const otherPlayersCount = roundData?.players?.filter(p => p.id !== playerId).length || 0;
                        const guessedCount = Object.keys(myGuesses).length + 1; // +1 за поточну здогадку
                        if (guessedCount >= otherPlayersCount) {
                            setCanEndRound(true);
                        }
                    }
                }
            };

            const endRound = () => {
                if (socket && isHost) {
                    socket.emit('end_round');
                    setCanEndRound(false);
                }
            };

            const nextRound = () => {
                if (socket && isHost) {
                    socket.emit('next_round');
                }
            };
            
            const newGame = () => {
                if (socket && isHost) {
                    socket.emit('new_game');
                }
            };
            
            const handleCopyCode = () => {
                copyToClipboard(roomCode, () => {
                    setCodeCopied(true);
                    setTimeout(() => setCodeCopied(false), 2000);
                });
            };
            
            // Рендер різних екранів
            if (gameState === 'menu') {
                const hasRoomCode = roomCode.trim().length > 0;
                const hasPlayerName = playerName.trim().length > 0;
                const canJoin = hasRoomCode && hasPlayerName;
                
                return (
                    <div className="lobby-container">
                        <div className="lobby">
                            <h1>Doodle Prophet Unicorn Canvas Cobra</h1>
                            
                            {error && <div className="error-message">{error}</div>}
                            
                            <div className="input-group">
                                <label>Ваше ім'я:</label>
                                <input
                                    type="text"
                                    value={playerName}
                                    onChange={(e) => setPlayerName(e.target.value)}
                                    placeholder={hasRoomCode && !hasPlayerName ? "Введіть своє ім'я ТУТ" : "Captain Obvious"}
                                    maxLength={15}
                                    style={hasRoomCode && !hasPlayerName ? {borderColor: '#ff9800', borderWidth: '2px'} : {}}
                                />
                            </div>
                            
                            <button 
                                className="btn btn-primary"
                                onClick={createRoom}
                                disabled={!playerName.trim()}
                                style={{ width: '100%', marginBottom: '15px' }}
                            >
                                Створити кімнату
                            </button>
                            
                            <div style={{ margin: '15px 0', textAlign: 'center' }}>
                                <span style={{ color: '#999' }}>— або —</span>
                            </div>
                            
                            <div className="input-group">
                                <label>Код кімнати:</label>
                                <input
                                    type="text"
                                    value={roomCode}
                                    onChange={(e) => setRoomCode(e.target.value.toUpperCase())}
                                    placeholder="Введіть код кімнати"
                                    maxLength={6}
                                />
                            </div>
                            
                            <button 
                                className={`btn ${canJoin ? 'btn-success' : 'btn-secondary'}`}
                                onClick={joinRoom}
                                disabled={!canJoin}
                                style={{ width: '100%' }}
                            >
                                Приєднатися до кімнати
                            </button>
                        </div>
                    </div>
                );
            }
            
            if (gameState === 'lobby') {
                return (
                    <div className="lobby-container">
                        <div className="lobby">
                            <h1>Кімната очікування</h1>
                            
                            <div className="lobby-content">
                                <div className="lobby-left">
                                    <div className="room-code">
                                        <h2>Код кімнати:</h2>
                                        <div 
                                            className="code clickable-code"
                                            onClick={handleCopyCode}
                                            title="Натисніть щоб скопіювати"
                                        >
                                            {roomCode}
                                            {codeCopied && <span className="copy-success">✓ Скопійовано!</span>}
                                        </div>
                                        <div className="code-hint">Натисніть на код щоб скопіювати</div>
                                    </div>
                                    
                                    <div className="rules-section">
                                        <h3>ПРАВИЛА МАЛЮВАННЯ</h3>
                                        <ul>
                                            <li>НЕ малюйте літери чи цифри. Наприклад, якщо у вас слово "книга", ви не можете намалювати літери К-Н-И-Г-А</li>
                                            <li>НЕ використовуйте символи чи цифри, які прямо вказують на ваше завдання.</li>
                                            <li>Вам потрібно передавати ідею, суть, концепцію слова через візуальні образи.</li>
                                        </ul>
                                    </div>
                                </div>
                                
                                <div className="lobby-right">
                                    <div className="players-list">
                                        <h3>Гравці ({roomData?.players?.length || 0}/12):</h3>
                                        {roomData?.players?.map(player => (
                                            <div 
                                                key={player.id}
                                                className={`player-item ${player.ready ? 'ready' : ''} ${!player.connected ? 'disconnected' : ''}`}
                                            >
                                                <span className="player-name">
                                                    {player.name}
                                                    {player.id === playerId && ' (Ви)'}
                                                    {player.id === roomData.hostId && ' 👑'}
                                                </span>
                                                <span className={`player-status ${player.ready ? 'ready-badge' : ''}`}>
                                                    {!player.connected ? 'Відкл.' : player.ready ? 'Готовий' : 'Не готовий'}
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="lobby-buttons">
                                        <button 
                                            className={`btn ${roomData?.players?.find(p => p.id === playerId)?.ready ? 'btn-danger' : 'btn-success'}`}
                                            onClick={toggleReady}
                                        >
                                            {roomData?.players?.find(p => p.id === playerId)?.ready ? 'Не готовий' : 'Готовий'}
                                        </button>
                                        
                                        {isHost && (
                                            <button 
                                                className="btn btn-primary"
                                                onClick={startGame}
                                                disabled={roomData?.players?.length < 3 || !roomData?.players?.every(p => p.ready)}
                                            >
                                                {roomData?.players?.length < 3 ? 'Мінімум 3' : 'Почати гру'}
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            
            if (gameState === 'playing') {
                return (
                    <GameBoard
                        socket={socket}
                        playerId={playerId}
                        roundData={roundData}
                        drawings={drawings}
                        setDrawings={setDrawings}
                        myGuesses={myGuesses}
                        usedNumbers={usedNumbers}
                        isDrawingLocked={isDrawingLocked}
                        makeGuess={makeGuess}
                        isHost={isHost}
                        endRound={endRound}
                        canEndRound={canEndRound}
                    />
                );
            }
            
            if (gameState === 'round_end') {
                return (
                    <div className="results-modal">
                        <div className="results-content">
                            <div className="results-header">
                                <h2>Результати раунду {roundData?.round}</h2>
                            </div>
                            
                            <div className="scores-table">
                                <table style={{ width: '100%' }}>
                                    <thead>
                                        <tr>
                                            <th>Гравець</th>
                                            <th>Очки за раунд</th>
                                            <th>Загальні очки</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {Object.entries(roundResults?.totalScores || {})
                                            .sort(([,a], [,b]) => b - a)
                                            .map(([pid, score]) => {
                                                const player = roundData?.players?.find(p => p.id === pid);
                                                return (
                                                    <tr key={pid}>
                                                        <td>
                                                            {player?.name}
                                                            {pid === playerId && ' (Ви)'}
                                                        </td>
                                                        <td className="score-change">
                                                            +{roundResults?.roundScores[pid] || 0}
                                                        </td>
                                                        <td style={{ fontWeight: 'bold' }}>
                                                            {score}
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                    </tbody>
                                </table>
                            </div>
                            
                            {isHost && roundData?.round < 4 && (
                                <button className="btn btn-primary" onClick={nextRound}>
                                    Наступний раунд
                                </button>
                            )}
                        </div>
                    </div>
                );
            }
            
            if (gameState === 'game_end') {
                const sortedScores = Object.entries(finalResults?.finalScores || {})
                    .sort(([,a], [,b]) => b - a);
                const winner = roundData?.players?.find(p => p.id === sortedScores[0]?.[0]);
                
                return (
                    <div className="results-modal">
                        <div className="results-content">
                            <div className="winner-announcement">
                                <h3>🏆 Переможець!</h3>
                                <div className="winner-name">{winner?.name}</div>
                                <div className="final-score">{sortedScores[0]?.[1]} очок</div>
                            </div>
                            
                            <div className="scores-table">
                                <table style={{ width: '100%' }}>
                                    <thead>
                                        <tr>
                                            <th>Місце</th>
                                            <th>Гравець</th>
                                            <th>Очки</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {sortedScores.map(([pid, score], index) => {
                                            const player = roundData?.players?.find(p => p.id === pid);
                                            return (
                                                <tr key={pid}>
                                                    <td style={{ fontSize: '1.5em' }}>
                                                        {index === 0 && '🥇'}
                                                        {index === 1 && '🥈'}
                                                        {index === 2 && '🥉'}
                                                        {index > 2 && (index + 1)}
                                                    </td>
                                                    <td>
                                                        {player?.name}
                                                        {pid === playerId && ' (Ви)'}
                                                    </td>
                                                    <td style={{ fontWeight: 'bold', fontSize: '1.2em' }}>
                                                        {score}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                            
                            {isHost && (
                                <button className="btn btn-primary" onClick={newGame}>
                                    Нова гра
                                </button>
                            )}
                        </div>
                    </div>
                );
            }
            
            return <div className="loading"><div className="loading-spinner"></div></div>;
        }
        
        // Компонент модального вікна з правилами
        function ScoreRulesModal({ onClose }) {
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2>Як рахуються очки</h2>
                            <button className="modal-close" onClick={onClose}>✕</button>
                        </div>

                        <div className="score-info">
                            <h3>Очки за відгадування</h3>
                            <p>
                                Чим швидше за інших гравців ви правильно відгадаєте малюнок художника,
                                тим більше очок від нього отримаєте. Черга очок: 4→3→3→2→2→2→1→1
                            </p>
                            <p>
                                Якщо ви перший відгадали малюнок - отримуєте 4 очки, другий - 3 очки, і так далі.
                            </p>
                        </div>

                        <div className="score-info">
                            <h3>Завершення раунду</h3>
                            <p>
                                Тільки хост (гравець з коронкою 👑) може завершити раунд.
                            </p>
                            <p>
                                Кнопка "Завершити раунд" стає активною коли хост відгадає всіх гравців.
                                Після натискання показуються результати раунду.
                            </p>
                        </div>

                        <div className="score-info">
                            <h3>Максимальні очки за раунд</h3>
                            <p>
                                Формула: (Кількість гравців - 1) × 4
                            </p>
                            <p>
                                Наприклад, для 3 гравців максимум = 8 очок, для 12 гравців = 44 очки
                            </p>
                        </div>
                    </div>
                </div>
            );
        }
        
        // НОВИЙ КОМПОНЕНТ ІГРОВОЇ ДОШКИ
        function GameBoard({
            socket,
            playerId,
            roundData,
            drawings,
            setDrawings,
            myGuesses,
            usedNumbers,
            isDrawingLocked,
            makeGuess,
            isHost,
            endRound,
            canEndRound
        }) {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [currentColor, setCurrentColor] = useState('#000000');
            const [currentSize, setCurrentSize] = useState(5);
            const [currentTool, setCurrentTool] = useState('pen');
            const [myDrawingData, setMyDrawingData] = useState([]);
            const [showScoreRules, setShowScoreRules] = useState(false);

            // Нове: Drag-and-Drop та Select стан
            const [selectedWord, setSelectedWord] = useState(null); // {letter, number, word}
            const [selectedPlayer, setSelectedPlayer] = useState(null); // playerId
            const [draggedWord, setDraggedWord] = useState(null); // {letter, number, word}
            const [hoveredPlayer, setHoveredPlayer] = useState(null); // playerId при hover під час drag
            const [wordAssignments, setWordAssignments] = useState({}); // playerId -> {letter, number, word}

            const strokeBufferRef = useRef([]);
            const lastXRef = useRef(null);
            const lastYRef = useRef(null);
            
            const colors = [
                '#000000', '#FF0000', '#00FF00', '#0000FF', 
                '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', 
                '#800080', '#A52A2A', '#FFC0CB', '#808080'
            ];
            
            const sizes = [2, 4, 7, 11, 16];
            
            // Оптимізована синхронізація малювання
            useEffect(() => {
                let animationFrameId;
                
                const sendStrokes = () => {
                    if (strokeBufferRef.current.length > 0 && socket) {
                        socket.emit('drawing_update', { 
                            strokes: strokeBufferRef.current 
                        });
                        strokeBufferRef.current = [];
                    }
                    animationFrameId = requestAnimationFrame(sendStrokes);
                };
                
                animationFrameId = requestAnimationFrame(sendStrokes);
                
                return () => {
                    cancelAnimationFrame(animationFrameId);
                };
            }, [socket]);
            
            // Ініціалізація canvas з підтримкою High DPI
			useEffect(() => {
    const canvas = canvasRef.current;
    if (canvas) {
        const ctx = canvas.getContext('2d');
        
        // ВИПРАВЛЕНО: Використовуємо фіксовані логічні розміри
        canvas.width = 640;
        canvas.height = 480;
        
        // CSS розмір для відображення
        canvas.style.width = '640px';
        canvas.style.height = '480px';
        
        // Налаштування контексту
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        // Білий фон
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 640, 480);
    }
}, []);
            
            const startDrawing = (e) => {
    if (isDrawingLocked) return;

    setIsDrawing(true);
    const canvas = canvasRef.current;
    const rect = canvas.getBoundingClientRect();
    
    // ВИПРАВЛЕНО: Проста нормалізація без DPR
    const x = ((e.clientX || e.touches?.[0]?.clientX) - rect.left) * (640 / rect.width);
    const y = ((e.clientY || e.touches?.[0]?.clientY) - rect.top) * (480 / rect.height);
    
    lastXRef.current = x;
    lastYRef.current = y;
    
    const ctx = canvas.getContext('2d');
    
    // Малювання початкової точки
    if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, currentSize, 0, 2 * Math.PI);
        ctx.fill();
    } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = currentColor;
        ctx.beginPath();
        ctx.arc(x, y, currentSize / 2, 0, 2 * Math.PI);
        ctx.fill();
    }
                
               const strokeData = {
        x: x / 640,  // Нормалізація до діапазону 0-1
        y: y / 480,  // Нормалізація до діапазону 0-1
        color: currentColor,
        size: currentSize,
        tool: currentTool,
        type: 'start'
    };
                
               strokeBufferRef.current.push(strokeData);
				setMyDrawingData(prev => [...prev, strokeData]);
            };
            
            const draw = useCallback((e) => {
    if (!isDrawing || isDrawingLocked || lastXRef.current === null) return;
    
    e.preventDefault();
    
    const canvas = canvasRef.current;
    if (!canvas) return;
    
    const rect = canvas.getBoundingClientRect();
    
    // ВИПРАВЛЕНО: Проста нормалізація без DPR
    const x = ((e.clientX || e.touches?.[0]?.clientX) - rect.left) * (640 / rect.width);
    const y = ((e.clientY || e.touches?.[0]?.clientY) - rect.top) * (480 / rect.height);
    
    const ctx = canvas.getContext('2d');
    
    // Налаштування інструменту
    if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = currentSize * 2;

        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentSize;
    }
    
    // Малювання лінії
    ctx.beginPath();
    ctx.moveTo(lastXRef.current, lastYRef.current);
    ctx.lineTo(x, y);
    ctx.stroke();
    
    lastXRef.current = x;
    lastYRef.current = y;

    const strokeData = {
        x: x / 640,  // Нормалізація до діапазону 0-1
        y: y / 480,  // Нормалізація до діапазону 0-1
        color: currentColor,
        size: currentSize,
        tool: currentTool,
        type: 'draw'
    };
                
               strokeBufferRef.current.push(strokeData);
    setMyDrawingData(prev => [...prev, strokeData]);
}, [isDrawing, isDrawingLocked, currentColor, currentSize, currentTool]);

                    lastYRef.current = null;

            const clearCanvas = () => {
    if (isDrawingLocked) return;
    
    const canvas = canvasRef.current;

    ctx.globalCompositeOperation = 'source-over';
    
    // Заповнюємо білим кольором

    setMyDrawingData([]);

    if (socket) {

    }
};

            // Обробники для нової системи відгадування

            // Клік на порожнє місце - скидає селект

            // Drag-and-Drop обробники

                }

                setDraggedWord({ letter, number, word });
                e.dataTransfer.effectAllowed = 'move';

            const handlePlayerDragOver = (e, targetPlayerId) => {
                if (!draggedWord) return;

            const handleDragEnd = () => {

                setHoveredPlayer(null);
            };

            // Touch обробники для мобільних пристроїв
            const handleWordTouchStart = (e, letter, number, word) => {

                if (myAssignment?.letter === letter && myAssignment?.number === number) {

                const isUsed = Object.values(wordAssignments).some(
                    w => w.letter === letter && w.number === number
                );

                    e.preventDefault();
                    return;
                }

                setDraggedWord({ letter, number, word });
            };

                    }

                    setHoveredPlayer(null);
                }

            const handleTouchEnd = (e) => {

                    setDraggedWord(null);

                    return;
                }

            const myAssignment = roundData?.personalAssignment;

            // Групуємо слова по картках
            const wordsByCard = {
                A: roundData?.wordSet?.A || [],

            };
            
            return (
                <>
                    <div className="game-container" onClick={handleBackgroundClick}>

                                    <div className="tools-section">

                                        <div className="tool-group">

                                            <div className="tool-buttons">
                                                <button

                                                    disabled={isDrawingLocked}
                                                >
                                                    ✏️
                                                </button>
                                                <button
                                                    className={`tool-btn ${currentTool === 'eraser' ? 'active' : ''}`}
                                                    onClick={() => setCurrentTool('eraser')}
                                                    disabled={isDrawingLocked}
                                                >
                                                    🧹
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className="tool-group">
                                            <label>Колір:</label>
                                            <div className="color-palette">
                                                {colors.map(color => (
                                                    <button
                                                        key={color}
                                                        className={`color-btn ${currentColor === color ? 'active' : ''}`}
                                                        style={{ backgroundColor: color }}
                                                        onClick={() => setCurrentColor(color)}
                                                        disabled={isDrawingLocked || currentTool === 'eraser'}
                                                    />
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="tool-group">
                                            <label>Розмір:</label>
                                            <div className="size-selector">
                                                {sizes.map(size => (
                                                    <button
                                                        key={size}
                                                        className={`size-btn ${currentSize === size ? 'active' : ''}`}
                                                        onClick={() => setCurrentSize(size)}
                                                        disabled={isDrawingLocked}
                                                    >
                                                        <div
                                                            className="size-dot"
                                                            style={{ width: size * 0.5, height: size * 0.5 }}
                                                        />
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="action-buttons">
                                            <button
                                                className="action-btn btn-danger"
                                                onClick={clearCanvas}
                                                disabled={isDrawingLocked}
                                            >
                                                Очистити
                                            </button>

                                            {/* Кнопка завершення раунду (тільки для хоста) */}
                                            {isHost && otherPlayers.length > 0 && (

                                                    >

                                                            Завершити раунд

                                                        <div style={{
                                                            fontSize: '0.7em',
                                                            marginTop: '2px',
                                                            opacity: 0.8
                                                        }}>
                                                            {Object.keys(myGuesses).length}/{otherPlayers.length} гравців
                                                        </div>
                                                    </button>
                                                </div>
                                            )}

                                    </div>
                                </div>
                                
                                {/* Центральна зона з канвасом */}
                                <div className="canvas-section">
                                    {/* Завдання */}
                                    {myAssignment && (
                                        <div className="task-header">
                                            <div className="task-word">{myAssignment.word}</div>
                                        </div>
                                    )}
                                    
                                    {/* Мій канвас */}
                                    <div className="my-canvas-wrapper">
                                        <div className={`canvas-container ${isDrawingLocked ? 'locked' : ''}`}>
                                            {isDrawingLocked && (
                                                <div className="canvas-lock-overlay">
                                                    <div className="lock-message">
                                                        Малюнок заблоковано
                                                    </div>
                                                </div>
                                            )}
                                            <canvas
                                                ref={canvasRef}
                                                width={640}
                                                height={480}
                                                onMouseDown={startDrawing}
                                                onMouseMove={draw}
                                                onMouseUp={stopDrawing}
                                                onMouseLeave={stopDrawing}
                                                onTouchStart={startDrawing}
                                                onTouchMove={draw}
                                                onTouchEnd={stopDrawing}
                                                style={{ 
                                                    cursor: isDrawingLocked ? 'not-allowed' : currentTool === 'eraser' ? 'grab' : 'crosshair',
                                                    touchAction: 'none'
                                                }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Нижня секція з канвасами інших */}
                            <div className="others-section">
                                <div className="others-content">
                                    <div className="others-grid">
                                        {otherPlayers.map(player => (
                                            <OtherPlayerDrawing
                                                key={player.id}
                                                player={player}
                                                drawing={drawings[player.id] || []}
                                                guess={myGuesses[player.id]}
                                                // Нова система відгадування
                                                wordAssignment={wordAssignments[player.id]}
                                                isSelected={selectedPlayer === player.id}
                                                isHovered={hoveredPlayer === player.id}
                                                onClick={() => handlePlayerClick(player.id)}
                                                onDragOver={(e) => handlePlayerDragOver(e, player.id)}
                                                onDragLeave={handlePlayerDragLeave}
                                                onDrop={(e) => handlePlayerDrop(e, player.id)}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Права панель з картками */}
                        <div className="cards-panel">
                            {['A', 'B', 'C', 'D'].map(letter => (
                                <div key={letter} className="word-card">

                                            const number = index + 1;

                                            const isUsed = Object.values(wordAssignments).some(
                                                w => w.letter === letter && w.number === number
                                            );
                                            const isSelected = selectedWord?.letter === letter && selectedWord?.number === number;

                                                    key={index}
                                                    className={`word-item ${isMyWord ? 'my-word' : ''} ${isUsed ? 'used' : ''} ${isSelected ? 'selected' : ''}`}

                                                    style={{
                                                        cursor: isMyWord || isUsed ? 'not-allowed' : 'pointer',

                                                >

                                                </div>

                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {showScoreRules && (
                        <ScoreRulesModal onClose={() => setShowScoreRules(false)} />
                    )}
                </>
            );
        }
        
        // Компонент для відображення малюнків інших гравців
        function OtherPlayerDrawing({

            wordAssignment,
            isSelected,
            isHovered,
            onClick,
            onDragOver,
            onDragLeave,
            onDrop
        }) {
            const canvasRef = useRef(null);

            useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    
    // ВИПРАВЛЕНО: Використовуємо фіксовані розміри

    canvas.height = canvasSize.height;

    ctx.lineJoin = 'round';

    // Білий фон
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvasSize.width, canvasSize.height);
    
    let isDrawingPath = false;
    let lastX = null;
    let lastY = null;
                
                drawing.forEach(stroke => {
        if (stroke.type === 'start') {
            // ВИПРАВЛЕНО: Координати вже нормалізовані (0-1)
            const x = stroke.x * canvasSize.width;
            const y = stroke.y * canvasSize.height;
            
            if (stroke.tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, stroke.size * (canvasSize.width / 640), 0, 2 * Math.PI);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = stroke.color;
                ctx.beginPath();
                ctx.arc(x, y, (stroke.size * (canvasSize.width / 640)) / 2, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            lastX = x;
            lastY = y;
            isDrawingPath = true;
                    } else if (stroke.type === 'draw' && isDrawingPath && lastX !== null) {
            // ВИПРАВЛЕНО: Координати вже нормалізовані (0-1)
            const x = stroke.x * canvasSize.width;
            const y = stroke.y * canvasSize.height;
            
            if (stroke.tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = stroke.size * 2 * (canvasSize.width / 640);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = stroke.color;
                ctx.lineWidth = stroke.size * (canvasSize.width / 640);
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
                    } else if (stroke.type === 'end') {
            isDrawingPath = false;
            lastX = null;
            lastY = null;
            ctx.globalCompositeOperation = 'source-over';
        }
    });
}, [drawing, canvasSize]);
            
            const hasAssignment = wordAssignment !== undefined;

            return (
                <div
                    className={`drawing-card ${hasAssignment ? 'matched' : ''} ${isSelected ? 'selected' : ''} ${isHovered ? 'drag-over' : ''}`}
                    data-player-id={player.id}
                    onClick={onClick}
                    onDragOver={onDragOver}
                    onDragLeave={onDragLeave}
                    onDrop={onDrop}
                    style={{
                        cursor: hasAssignment ? 'not-allowed' : 'pointer'
                    }}
                >
                    <div className="drawing-player-name">
                        {player.name}
                        {hasAssignment && (
                            <div style={{
                                fontSize: '0.75em',
                                color: '#4caf50',
                                marginTop: '2px',
                                fontWeight: '600'
                            }}>
                                {wordAssignment.word}
                            </div>
                        )}
                    </div>
                    <canvas
                        ref={canvasRef}
                        style={{
                            width: '100%',
                            borderRadius: '8px',
                            background: 'white',
                            border: '1px solid #e0e0e0'
                        }}
                    />
                    
                </div>
            );
        }
        
        // Рендер додатку з новим API React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
