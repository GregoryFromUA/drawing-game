<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Prophet Unicorn Canvas Cobra</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        /* Меню та лобі стилі */
        .lobby-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .lobby {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        
        .lobby h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .lobby-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .lobby-left, .lobby-right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .room-code {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .room-code h2 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .room-code .code {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 5px;
            color: #333;
        }
        
        .clickable-code {
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            user-select: all;
            padding: 8px;
            border-radius: 10px;
        }
        
        .clickable-code:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .clickable-code:active {
            transform: scale(0.98);
        }
        
        .copy-success {
            position: absolute;
            right: -120px;
            top: 50%;
            transform: translateY(-50%);
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            animation: fadeInOut 2s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-50%) translateX(-10px); }
            20% { opacity: 1; transform: translateY(-50%) translateX(0); }
            80% { opacity: 1; transform: translateY(-50%) translateX(0); }
            100% { opacity: 0; transform: translateY(-50%) translateX(10px); }
        }
        
        .code-hint {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
            text-align: center;
            font-style: italic;
        }
        
        .rules-section {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border: 2px solid #ff9800;
            border-radius: 10px;
            padding: 15px;
        }
        
        .rules-section h3 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-align: center;
        }
        
        .rules-section ul {
            list-style: none;
            padding: 0;
        }
        
        .rules-section li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        .rules-section li::before {
            content: "⚠️";
            position: absolute;
            left: 0;
        }
        
        .players-list {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .players-list h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

            align-items: center;
            padding: 10px;
            background: white;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .player-item.ready {
            background: #d4f4dd;
            border: 2px solid #4caf50;
        }
        
        .player-item.disconnected {
            opacity: 0.5;
            background: #ffebee;
        }
        
        .player-name {
            font-weight: 600;
            font-size: 0.95em;
        }
        
        .player-status {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            background: white;
        }
        
        .ready-badge {
            background: #4caf50;
            color: white;
        }
        
        .lobby-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .input-group {

            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        }
        
        .btn-primary:hover {

        .btn-secondary {

        }
        
        .btn-secondary:hover {
            background: #e0e0e0;

        .btn-success {

            color: white;

            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;

            color: white;

            font-size: 0.8em;

            width: 100%;

        .help-button:hover {
            background: #1976d2;

            color: #667eea;

            color: #555;

        .tool-buttons {

            gap: 5px;

        .tool-btn {

            background: white;
            border-radius: 5px;

            transition: all 0.3s;
            font-size: 1em;

            grid-template-columns: repeat(4, 1fr);
            gap: 4px;

        .color-btn {

            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;

            border-color: #333;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);

            gap: 4px;

            aspect-ratio: 1;

            background: white;

            align-items: center;
            justify-content: center;
            transition: all 0.3s;

            border-color: #667eea;

        .size-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

            border-radius: 50%;
            background: #333;

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: auto;
        }
        
        .action-btn {
            padding: 6px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8em;
        }
        
        /* Центральна зона з канвасом */
        .canvas-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .task-header {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }
        
        .task-word {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        
        .my-canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 10px;
        }
        
        .canvas-container {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px;
            position: relative;
        }
        
        .canvas-container.locked {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .canvas-lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(244, 67, 54, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }
        
        .lock-message {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
            background: white;
            border-radius: 8px;
            image-rendering: auto;
        }
        
        /* Нижня секція з канвасами інших гравців */
        .others-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f4f8;
            border-radius: 10px;
            padding: 10px;
            min-height: 0;
        }
        
        .others-header {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1em;
            font-weight: 600;
        }
        
        .others-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .others-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }
        
        .drawing-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 8px;
            position: relative;
        }
        
        .drawing-card.guessed {
            border-color: #4caf50;
            background: #f1f8e9;
        }
        
        .drawing-player-name {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 6px;
            font-size: 0.85em;
        }
        
        .guess-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            margin-top: 6px;
        }
        
        .guess-btn {
            padding: 4px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.8em;
        }
        
        .guess-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .guess-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .guess-btn.selected {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .guess-btn.used {
            background: #f44336;
            color: white;
            border-color: #f44336;
            text-decoration: line-through;
        }
        
        .finish-guessing-btn {
            margin-top: 8px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            align-self: center;
        }
        
        .finish-guessing-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        
        .finish-guessing-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Права панель з картками */
        .cards-panel {
            width: 350px;
            background: #f8f8f8;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        
        .word-card {
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        
        .word-item {
            padding: 4px 6px;
            background: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75em;
            transition: all 0.3s;
        }
        
        .word-item:hover {
            background: #e8e8e8;
        }
        
        .word-item.my-word {
            background: #ffd700;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .word-number {
            background: #667eea;
            color: white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65em;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .word-text {
            flex: 1;
            line-height: 1.2;
            word-break: break-word;
        }
        
        /* Модальне вікно для правил */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .score-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .score-info h3 {
            color: #1565c0;
            margin-bottom: 15px;
        }
        
        .score-info p {
            line-height: 1.6;
            color: #555;
        }
        
        /* Результати */
        .results-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .results-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .results-header h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .scores-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .scores-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .scores-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .scores-table tr:hover {
            background: #f8f8f8;
        }
        
        .score-change {
            color: #4caf50;
            font-weight: 600;
        }
        
        .winner-announcement {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .winner-announcement h3 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .winner-name {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .final-score {
            font-size: 1.5em;
            color: #555;
            margin-top: 10px;
        }
        
        /* Адаптивність для менших екранів */
        @media (max-width: 1400px) {
            .cards-panel {
                width: 320px;
            }
            
            .word-item {
                font-size: 0.7em;
            }
        }
        
        @media (max-width: 1200px) {
            .lobby-content {
                grid-template-columns: 1fr;
            }
            
            .game-container {
                flex-direction: column;
            }
            
            .game-main {
                height: auto;
            }
            
            .cards-panel {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
        }
        
        @media (max-width: 768px) {
            .lobby {
                padding: 20px;
            }
            
            .others-grid {
                grid-template-columns: 1fr;
            }
            
            .copy-success {
                right: auto;
                left: 50%;
                top: -35px;
                transform: translateX(-50%);
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

        const { useState, useEffect, useRef, useCallback } = React;

        const SERVER_URL = window.location.hostname === 'localhost'

            : 'https://doodle-prophet-unicorn-canvas-cobra.onrender.com/';

            if (navigator.clipboard && window.isSecureContext) {

            } else {
                // Fallback для старих браузерів
                fallbackCopyToClipboard(text, onSuccess);
            }
        }
        
        function fallbackCopyToClipboard(text, onSuccess) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                onSuccess();
            } catch (err) {
                console.error('Не вдалося скопіювати:', err);
            } finally {
                textArea.remove();
            }
        }

        // НОВИЙ КОМПОНЕНТ ІГРОВОЇ ДОШКИ
        function GameBoard({ 
            socket, 
            playerId, 
            roundData, 
            drawings, 
            setDrawings,
            myGuesses, 
            usedNumbers, 
            isDrawingLocked,
            finishDrawing,
            makeGuess,
            finishGuessing,
            finishedDrawingPlayers
        }) {
            const canvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [currentColor, setCurrentColor] = useState('#000000');
            const [currentSize, setCurrentSize] = useState(5);
            const [currentTool, setCurrentTool] = useState('pen');
            const [hasFinishedDrawing, setHasFinishedDrawing] = useState(false);
            const [hasFinishedGuessing, setHasFinishedGuessing] = useState(false);
            const [myDrawingData, setMyDrawingData] = useState([]);
            const [showScoreRules, setShowScoreRules] = useState(false);
            const strokeBufferRef = useRef([]);
            const lastXRef = useRef(null);
            const lastYRef = useRef(null);
            
            const colors = [
                '#000000', '#FF0000', '#00FF00', '#0000FF', 
                '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', 
                '#800080', '#A52A2A', '#FFC0CB', '#808080'
            ];
            
            const sizes = [2, 4, 7, 11, 16];
            
            // Оптимізована синхронізація малювання
            useEffect(() => {
                let animationFrameId;
                
                const sendStrokes = () => {
                    if (strokeBufferRef.current.length > 0 && socket) {
                        socket.emit('drawing_update', { 
                            strokes: strokeBufferRef.current 
                        });
                        strokeBufferRef.current = [];
                    }
                    animationFrameId = requestAnimationFrame(sendStrokes);
                };
                
                animationFrameId = requestAnimationFrame(sendStrokes);
                
                return () => {
                    cancelAnimationFrame(animationFrameId);
                };
            }, [socket]);
            
            // Ініціалізація canvas
            useEffect(() => {
                const canvas = canvasRef.current;
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = 640;
                    canvas.height = 480;
                    
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    // ВАЖЛИВО: Заповнюємо білим фоном
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }, []);
            
            const startDrawing = (e) => {
                if (isDrawingLocked || hasFinishedDrawing) return;
                
                setIsDrawing(true);
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const x = ((e.clientX || e.touches?.[0]?.clientX) - rect.left) * scaleX;
                const y = ((e.clientY || e.touches?.[0]?.clientY) - rect.top) * scaleY;
                
                lastXRef.current = x;
                lastYRef.current = y;
                
                const ctx = canvas.getContext('2d');
                
                // Для гумки використовуємо інший режим
                if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, currentSize, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.fillStyle = currentColor;
                    ctx.beginPath();
                    ctx.arc(x, y, currentSize / 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
                
                const strokeData = {
                    x: x / canvas.width,
                    y: y / canvas.height,
                    color: currentColor,
                    size: currentSize,
                    tool: currentTool,
                    type: 'start'
                };
                
                strokeBufferRef.current.push(strokeData);
                setMyDrawingData(prev => [...prev, strokeData]);
            };
            
            const draw = useCallback((e) => {
                if (!isDrawing || isDrawingLocked || hasFinishedDrawing || lastXRef.current === null) return;
                
                e.preventDefault();
                
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const x = ((e.clientX || e.touches?.[0]?.clientX) - rect.left) * scaleX;
                const y = ((e.clientY || e.touches?.[0]?.clientY) - rect.top) * scaleY;
                
                const ctx = canvas.getContext('2d');
                
                // Важливо: встановлюємо режим для кожного штриха
                if (currentTool === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.lineWidth = currentSize * 2;
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                    ctx.lineWidth = currentSize;
                }
                
                ctx.beginPath();
                ctx.moveTo(lastXRef.current, lastYRef.current);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                lastXRef.current = x;
                lastYRef.current = y;
                
                const strokeData = {
                    x: x / canvas.width,
                    y: y / canvas.height,
                    color: currentColor,
                    size: currentSize,
                    tool: currentTool,
                    type: 'draw'
                };
                
                strokeBufferRef.current.push(strokeData);
                setMyDrawingData(prev => [...prev, strokeData]);
            }, [isDrawing, isDrawingLocked, hasFinishedDrawing, currentColor, currentSize, currentTool]);
            
            const stopDrawing = () => {
                if (isDrawing) {
                    setIsDrawing(false);
                    lastXRef.current = null;
                    lastYRef.current = null;
                    const strokeData = {
                        type: 'end'
                    };
                    strokeBufferRef.current.push(strokeData);
                    setMyDrawingData(prev => [...prev, strokeData]);
                }
            };
            
            const clearCanvas = () => {
                if (isDrawingLocked || hasFinishedDrawing) return;
                
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                
                // Скидаємо всі налаштування
                ctx.globalCompositeOperation = 'source-over';
                
                // Заповнюємо БІЛИМ кольором
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, 640, 480);
                
                setMyDrawingData([]);
                strokeBufferRef.current = [];
                
                if (socket) {
                    socket.emit('clear_canvas');
                }
            };
            
            const handleFinishDrawing = () => {
                setHasFinishedDrawing(true);
                finishDrawing();
            };
            
            const handleFinishGuessing = () => {
                setHasFinishedGuessing(true);
                finishGuessing();
            };
            
            const myAssignment = roundData?.personalAssignment;
            const otherPlayers = roundData?.players?.filter(p => p.id !== playerId) || [];
            
            // Групуємо слова по картках
            const wordsByCard = {
                A: roundData?.wordSet?.A || [],
                B: roundData?.wordSet?.B || [],
                C: roundData?.wordSet?.C || []
            };
            
            return (
                <>
                    <div className="game-container">
                        {/* Основна зона гри */}
                        <div className="game-main">
                            {/* Верхня частина */}
                            <div className="game-top">
                                {/* Ліва панель інструментів */}
                                <div className="tools-panel">
                                    <div className="game-status">
                                        <div className="round-info">Раунд {roundData?.round} з 4</div>
                                        <button 
                                            className="help-button"
                                            onClick={() => setShowScoreRules(true)}
                                        >
                                            ❓ Як рахуються очки
                                        </button>
                                    </div>
                                    
                                    <div className="tools-section">
                                        <h3>Інструменти</h3>
                                        
                                        <div className="tool-group">
                                            <label>Тип:</label>
                                            <div className="tool-buttons">
                                                <button 
                                                    className={`tool-btn ${currentTool === 'pen' ? 'active' : ''}`}
                                                    onClick={() => setCurrentTool('pen')}
                                                    disabled={isDrawingLocked || hasFinishedDrawing}
                                                >
                                                    ✏️
                                                </button>
                                                <button 
                                                    className={`tool-btn ${currentTool === 'eraser' ? 'active' : ''}`}
                                                    onClick={() => setCurrentTool('eraser')}
                                                    disabled={isDrawingLocked || hasFinishedDrawing}
                                                >
                                                    🧹
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className="tool-group">
                                            <label>Колір:</label>
                                            <div className="color-palette">
                                                {colors.map(color => (
                                                    <button
                                                        key={color}
                                                        className={`color-btn ${currentColor === color ? 'active' : ''}`}
                                                        style={{ backgroundColor: color }}
                                                        onClick={() => setCurrentColor(color)}
                                                        disabled={isDrawingLocked || hasFinishedDrawing || currentTool === 'eraser'}
                                                    />
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="tool-group">
                                            <label>Розмір:</label>
                                            <div className="size-selector">
                                                {sizes.map(size => (
                                                    <button
                                                        key={size}
                                                        className={`size-btn ${currentSize === size ? 'active' : ''}`}
                                                        onClick={() => setCurrentSize(size)}
                                                        disabled={isDrawingLocked || hasFinishedDrawing}
                                                    >
                                                        <div 
                                                            className="size-dot" 
                                                            style={{ width: size * 0.5, height: size * 0.5 }}
                                                        />
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div className="action-buttons">
                                            <button 
                                                className="action-btn btn-danger"
                                                onClick={clearCanvas}
                                                disabled={isDrawingLocked || hasFinishedDrawing}
                                            >
                                                Очистити
                                            </button>
                                            
                                            {!hasFinishedDrawing && (
                                                <button 
                                                    className="action-btn btn-success"
                                                    onClick={handleFinishDrawing}
                                                    disabled={isDrawingLocked}
                                                >
                                                    Завершити малювання
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Центральна зона з канвасом */}
                                <div className="canvas-section">
                                    {/* Завдання */}
                                    {myAssignment && (
                                        <div className="task-header">
                                            <div className="task-word">{myAssignment.word}</div>
                                        </div>
                                    )}
                                    
                                    {/* Мій канвас */}
                                    <div className="my-canvas-wrapper">
                                        <div className={`canvas-container ${isDrawingLocked ? 'locked' : ''}`}>
                                            {isDrawingLocked && (
                                                <div className="canvas-lock-overlay">
                                                    <div className="lock-message">
                                                        Малюнок заблоковано
                                                    </div>
                                                </div>
                                            )}
                                            <canvas
                                                ref={canvasRef}
                                                width={640}
                                                height={480}
                                                onMouseDown={startDrawing}
                                                onMouseMove={draw}
                                                onMouseUp={stopDrawing}
                                                onMouseLeave={stopDrawing}
                                                onTouchStart={startDrawing}
                                                onTouchMove={draw}
                                                onTouchEnd={stopDrawing}
                                                style={{ 
                                                    cursor: isDrawingLocked ? 'not-allowed' : currentTool === 'eraser' ? 'grab' : 'crosshair',
                                                    touchAction: 'none'
                                                }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Нижня секція з канвасами інших */}
                            <div className="others-section">
                                <h3 className="others-header">Відгадайте малюнки інших гравців:</h3>
                                <div className="others-content">
                                    <div className="others-grid">
                                        {otherPlayers.map(player => (
                                            <OtherPlayerDrawing
                                                key={player.id}
                                                player={player}
                                                drawing={drawings[player.id] || []}
                                                guess={myGuesses[player.id]}
                                                usedNumbers={usedNumbers}
                                                makeGuess={makeGuess}
                                                myNumber={myAssignment?.number}
                                                isFinished={finishedDrawingPlayers.has(player.id)}
                                            />
                                        ))}
                                    </div>
                                    
                                    {!hasFinishedGuessing && otherPlayers.length > 0 && (
                                        <button 
                                            className="finish-guessing-btn"
                                            onClick={handleFinishGuessing}
                                        >
                                            Завершив відгадування
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        {/* Права панель з картками */}
                        <div className="cards-panel">
                            {['A', 'B', 'C'].map(letter => (
                                <div key={letter} className="word-card">
                                    <div className="word-grid">
                                        {wordsByCard[letter].map((word, index) => (
                                            <div 
                                                key={index}
                                                className={`word-item ${
                                                    myAssignment?.letter === letter && myAssignment?.number === index + 1 
                                                        ? 'my-word' 
                                                        : ''
                                                }`}
                                                title={word}
                                            >
                                                <span className="word-number">{index + 1}</span>
                                                <span className="word-text">{word}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    {showScoreRules && (
                        <ScoreRulesModal onClose={() => setShowScoreRules(false)} />
                    )}
                </>
            );
        }
        
        // Компонент для відображення малюнків інших гравців
        function OtherPlayerDrawing({ player, drawing, guess, usedNumbers, makeGuess, myNumber, isFinished }) {
            const canvasRef = useRef(null);
            const [canvasSize] = useState({ width: 240, height: 180 });
            
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                canvas.width = canvasSize.width;
                canvas.height = canvasSize.height;
                
                // ВАЖЛИВО: Білий фон
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                let isDrawingPath = false;
                let lastX = null;
                let lastY = null;
                
                drawing.forEach(stroke => {
                    if (stroke.type === 'start') {
                        const x = stroke.x * canvas.width;
                        const y = stroke.y * canvas.height;
                        
                        if (stroke.tool === 'eraser') {
                            ctx.globalCompositeOperation = 'destination-out';
                            ctx.beginPath();
                            ctx.arc(x, y, stroke.size * (canvasSize.width / 640), 0, 2 * Math.PI);
                            ctx.fill();
                            ctx.globalCompositeOperation = 'source-over';
                        } else {
                            ctx.globalCompositeOperation = 'source-over';
                            ctx.fillStyle = stroke.color;
                            ctx.beginPath();
                            ctx.arc(x, y, (stroke.size * (canvasSize.width / 640)) / 2, 0, 2 * Math.PI);
                            ctx.fill();
                        }
                        
                        lastX = x;
                        lastY = y;
                        isDrawingPath = true;
                    } else if (stroke.type === 'draw' && isDrawingPath && lastX !== null) {
                        const x = stroke.x * canvas.width;
                        const y = stroke.y * canvas.height;
                        
                        if (stroke.tool === 'eraser') {
                            ctx.globalCompositeOperation = 'destination-out';
                            ctx.lineWidth = stroke.size * 2 * (canvasSize.width / 640);
                        } else {
                            ctx.globalCompositeOperation = 'source-over';
                            ctx.strokeStyle = stroke.color;
                            ctx.lineWidth = stroke.size * (canvasSize.width / 640);
                        }
                        
                        ctx.beginPath();
                        ctx.moveTo(lastX, lastY);
                        ctx.lineTo(x, y);
                        ctx.stroke();
                        
                        lastX = x;
                        lastY = y;
                    } else if (stroke.type === 'end') {
                        isDrawingPath = false;
                        lastX = null;
                        lastY = null;
                        ctx.globalCompositeOperation = 'source-over';
                    }
                });
            }, [drawing, canvasSize]);
            
            return (
                <div 
                    className={`drawing-card ${guess ? 'guessed' : ''}`}
                    style={isFinished ? {
                        border: '3px solid #FFD700',
                        boxShadow: '0 0 10px rgba(255, 215, 0, 0.5)',
                        backgroundColor: '#FFFACD'
                    } : {}}
                >
                    <div className="drawing-player-name">
                        {player.name}
                        {isFinished && <span style={{ color: '#FFA500', marginLeft: '8px' }}>✅</span>}
                    </div>
                    <canvas 
                        ref={canvasRef} 
                        style={{ 
                            width: '100%',
                            borderRadius: '8px',
                            background: 'white',
                            border: '1px solid #e0e0e0'
                        }} 
                    />
                    
                    <div className="guess-controls">
                        {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => {
                            const isMyNumber = num === myNumber;
                            const isUsed = usedNumbers.has(num) && guess !== num;
                            const isSelected = guess === num;
                            
                            return (
                                <button
                                    key={num}
                                    className={`guess-btn ${isSelected ? 'selected' : ''} ${isUsed ? 'used' : ''}`}
                                    onClick={() => makeGuess(player.id, num)}
                                    disabled={isMyNumber || isUsed || guess !== undefined}
                                >
                                    {num}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        }
        
        // Рендер додатку з новим API React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>
</body>
